name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (例: v1.2.3)。空の場合は GITHUB_REF のタグ、さらに無ければ v0.1.0 を使用します'
        required: false
        default: ''
      prerelease:
        description: 'prerelease にする場合は true（既定: true）'
        required: false
        default: 'true'
      target_commitish:
        description: 'リリース対象のコミット/ブランチ（空の場合はワークフロー実行時の SHA）'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get version and inputs
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=v0.1.0" >> $GITHUB_OUTPUT
          fi

          if [ -n "${{ github.event.inputs.target_commitish }}" ]; then
            echo "TARGET_COMMITISH=${{ github.event.inputs.target_commitish }}" >> $GITHUB_OUTPUT
          else
            echo "TARGET_COMMITISH=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          fi

          if [ -n "${{ github.event.inputs.prerelease }}" ]; then
            echo "PRERELEASE=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = '${{ steps.get_version.outputs.VERSION }}';
            const targetCommitish = '${{ steps.get_version.outputs.TARGET_COMMITISH }}';
            const prerelease = '${{ steps.get_version.outputs.PRERELEASE }}' === 'true';

            let releaseNotes = '';

            try {
              releaseNotes = fs.readFileSync('RELEASE_NOTES.md', 'utf8');
            } catch (error) {
              releaseNotes = `
                ## SBEデスクトップアプリ ${version}

                初回リリースです。

                ### 主な機能
                - Tauri 2.0 を使用した軽量デスクトップアプリ
                - Windows/macOS/Linux 対応
                - Scrapbox プロジェクトの閲覧機能
                - WebView による認証対応
                - お気に入り機能
                - ダークモード対応

                ### プラットフォーム
                - Windows: .exe, .msi インストーラー
                - macOS: .dmg, .app バンドル
                - Linux: .deb, .AppImage
                
                ### 注意事項
                - macOS: 公証未対応のため、初回起動時に以下のコマンドが必要な場合があります:
                  \`\`\`bash
                  xattr -r -d com.apple.quarantine /Applications/sbe-tauri-poc.app
                  \`\`\`
                `;
            }
            
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `SBEデスクトップアプリ ${version}`,
              body: releaseNotes,
              draft: false,
              prerelease: prerelease,
              target_commitish: targetCommitish
            });
            
            console.log(`Created release with ID: ${data.id}`);
            console.log(`Upload URL: ${data.upload_url}`);
            
            return data.id;
  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rust_targets: 'x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
            rust_targets: ''
          - platform: windows-latest
            args: ''
            rust_targets: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: ${{ matrix.args }}
